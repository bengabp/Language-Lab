{% load static %}

<!DOCTYPE html>
<html lang="en" style="overflow:hidden;">

<head>
    <meta charset="utf-8">
    <title>LexiKon</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>

<body style="overflow:hidden;">
    {% if messages %}
        <div id="messages" >
            {% for message in messages %}
                <div class ="message {{ message.level_tag }}">
                    <i class="fa fa-exclamation-circle me-2"></i>{{ message }}
                    <button class="close-btn" onclick="dismissAlert()">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3 glass">
            <nav class="navbar">
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{% static 'img/user.jpg' %}" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">{{user.username}}</h6>
                    </div>
                </div>
                <div class="navbar-nav w-100 gap-2">
                    <a href="/search" class="nav-item nav-link"><i class="fa fa-search me-2"></i>Search</a>
                    <a href="/chats" class="nav-item nav-link"><i class="fa fa-comments me-2"></i>Chats</a>
                    <a href="/friends" class="nav-item nav-link"><i class="fa fa-users me-2"></i>Friends</a>
                    <a href="/notifications" class="nav-item nav-link"><i class="fa fa-bell me-2"></i>Notifications</a>
                    <a href="/settings" class="nav-item nav-link"><i class="fa fa-cog me-2 fa-spin"></i>Settings</a>
                    
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        
        <!-- Back to Top -->
        {% comment %} <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a> {% endcomment %}
    </div>
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand elevated glass navbar-dark sticky-top px-4 py-0" style="height:77px;">
        <a href="#" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars fa-2x"></i>
        </a>

        <div id="navbar-heading">
            <h1 class="mb-0">{{navbar_text}}</h1>
        </div>
        
        <div class="navbar-nav align-items-center ms-auto">
            <div class="d-flex align-items-center">
                <div class="position-relative">
                    <img class="rounded-circle" src="{% static 'img/user.jpg' %}" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
            </div>
            
        </div>
    </nav>
    <!-- Navbar End -->
    {% block body %}
    {% endblock %}
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
